<ion-header>
  <ion-toolbar color="navbar" align-title="center" padding>

    <ion-buttons left>
        <button ion-button icon-only (click)="this.navCtrl.pop()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>

    <ion-buttons end>
        <button menuToggle ion-button icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title class="ion-text-start">
        <img alt="logo" src="assets/images/lifestreet_home_logo.jpg">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="Pull to refresh..." refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <div id="eap-banner">
      <img src="{{ eap.image || 'https://placehold.it/300x450' }}" />
    </div>

    <div padding>
      <div id="eap-content">
        <h1 padding-top text-center>{{ eap.title }}</h1>
        <div padding-top [innerHTML]="eap.content"></div>
      </div>
    </div>


</ion-content>
